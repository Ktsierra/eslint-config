name: Bump Version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest commit message
        id: commit
        run: |
          echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          msg="${{ steps.commit.outputs.msg }}"
          if [[ "$msg" =~ "#major" ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$msg" =~ "#minor" ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "$msg" =~ "#patch" ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no bump type found
        if: steps.bump.outputs.type == 'none'
        run: echo "No version bump requested. Exiting."

      - name: Setup pnpm
        if: steps.bump.outputs.type != 'none'
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        if: steps.bump.outputs.type != 'none'
        run: pnpm install --frozen-lockfile

      - name: Bump version
        if: steps.bump.outputs.type != 'none'
        run: |
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version

      - name: Commit and tag version bump
        if: steps.bump.outputs.type != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "ci: bump version [${{ steps.bump.outputs.type }}]"
          VERSION="v$(node -p "require('./package.json').version")"
          git tag "$VERSION"
          git push origin main
          git push origin "$VERSION"
